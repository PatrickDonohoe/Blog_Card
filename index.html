<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="blog_card">
      <img 
        src="./assets/images/illustration-article.svg" 
        alt="artwork that resembles the spiral bound side of a notebook and an 
          ellipse containing a less-than symbol, backslash, and a greater-than symbol"
      >
      <header>Learning</header>
      <p class="pub_date">Published 21 Dec 2023</p>
      <h3 class="card_title">HTML & CSS foundations</h3>
      <p class="card_text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <footer class="author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="avatar for the author of the article">
        Greg Hooper
      </footer>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Donohoe</a>.
  </div>
</body>
</html>
